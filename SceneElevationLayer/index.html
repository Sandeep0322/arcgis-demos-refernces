<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Map with Elevation Services - 4.5</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [{
                name: "app",
                location: locationPath + "/app"
            }]
        }
    </script>
    <script src="https://js.arcgis.com/4.5"></script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="paneDiv">
        <div><a href="https://en.wikipedia.org/wiki/2014_Oso_mudslide">The 2014 Oso Landslide</a></div>
        <input id="landslideInput" type="checkbox"> Use elevation data from after landslide
    </div>
    <script>
        require(["app/main"]);
    </script>
</body>

</html>
